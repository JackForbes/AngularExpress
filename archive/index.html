<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jack Forbes</title>
  <meta name="author" content="Jack Forbes" />
  <meta name="description" content="Jack Forbes | PadPiper | University of Waterloo">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link href='//fonts.googleapis.com/css?family=tangerine|Raleway|Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/pace.css"/>
  <link rel="stylesheet" href="css/gallery.css"/>
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body ng-controller="PageCtrl" ng-init="initialize()">
  <div class="banner">

    <span class="banner-location">Whistler, BC</span>

    <div class="headers">
      <h1>Jack Forbes</h1>
      <h2>Welcome to my site!</h2>
    </div>

    <nav ng-cloak>
      <a ng-repeat="item in SiteModel.navItems"
        ng-class="getActiveNav(item.href)"
        ng-href="{{item.href}}">{{item.text}}</a>
    </nav>


    <div ng-view class="content slide"></div>


    <div class="footer">
      <a class="github" href="https://github.com/JackForbes" target="_blank">
        <i class="fa fa-2x fa-github-square"></i>
      </a>
      <a class="linked-in" href="http://ca.linkedin.com/in/greaturl/" target="_blank">
        <i class="fa fa-2x fa-linkedin-square"></i>
      </a>
    </div>

  </div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="external/radialProgress.js"></script>
  <script src="bower_components/pdfjs-dist/build/pdf.combined.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
