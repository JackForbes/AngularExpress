<div class="background-accent" layout layout-align="center center" layout-fill>
  <div class="not-found margin-center">
    <ul class="margin-none padding-none fill">
      <li ng-class="{'highlight': hc.DisplayService.gridLettersHighlightedIndices.indexOf($index) > -1}" ng-repeat='letter in hc.DisplayService.gridLetters track by $index'>{{ letter }}</li>
    </ul>
  </div>
</div>
