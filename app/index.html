<body id="skrollr-body">

<div id="container" ng-controller="PageCtrl" ng-init="initialize()">
  <div id="main" role="main" class="hellobox">
    <span id="picLocation">Whistler, BC</span>
    <h1 skrollr data-center="opacity: 1" data-top="opacity: 0">Jack Forbes</h1>
    <h2 skrollr data-center="opacity: 1" data-top="opacity: 0">Welcome to my app!</h2>
  </div>
  <nav>
    <ul>
      <li ng-repeat="item in SiteModel.navItems"><a ng-click="setTab(item.name)" ng-class="{'active': isActiveTab(item.name)}" href="{{item.href}}">{{item.text}}</a></li>
    </ul>
  </nav>


  <pre ng-view></pre>
  <!-- <div ng-view>Angular seed app: v<span app-version></span></div> -->


  <footer>
    <h4>Page Footer</h4>
    <p>Links to shtuff</p>
  </footer>
</div>
